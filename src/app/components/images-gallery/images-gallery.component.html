<div *ngIf="!isMobile()" class="gallery" gallerize>
  <figure
    *ngFor="let image of images"
    [class]="'gallery__item gallery__item--' + image.identifier"
  >
    <img
      [src]="image.src"
      [attr.imageSrc]="image.src"
      [attr.thumbSrc]="image.src"
      class="gallery__img"
      loading="lazy"
    />
  </figure>
</div>

<gallery
  *ngIf="isMobile()"
  gallerize
  id="gallery"
  [items]="imagesItems"
></gallery>
