<div [ngClass]="'accommodation accommodation--' + accommodation.position">
  <figure class="accommodation__images">
    <img
      [src]="accommodation.mainImage"
      [alt]="accommodation.title"
      class="accommodation__images--main"
      loading="lazy"
    />
    <img
      [src]="accommodation.secondaryImage"
      [alt]="accommodation.title"
      [ngClass]="
        'accommodation__images--secondary accommodation__images--secondary--' +
        accommodation.position
      "
      loading="lazy"
    />
  </figure>
  <div class="accommodation__details">
    <h2
      [ngClass]="
        'heading-secondary accommodation__details__heading--' +
        accommodation.identifier
      "
    >
      {{ accommodation.title }}
    </h2>
    <h3 class="heading-tertiary">{{ accommodation.subtitle }}</h3>
    <p>
      {{ accommodation.description }}
    </p>
    <a class="btn btn--primary">RÃ©server maintenant</a>
  </div>
</div>
